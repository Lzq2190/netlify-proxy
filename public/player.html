<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            flex: 1;
            position: relative;
        }
        .header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: normal;
        }
        .back-button {
            color: #fff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #dplayer {
            height: 100%;
            width: 100%;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="video-title">加载中...</h1>
            <a href="/tv" class="back-button">返回</a>
        </div>
        <div class="video-container">
            <div id="dplayer"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>正在加载视频...</div>
            </div>
            <div class="error-message" id="error-message">
                <h3>视频加载失败</h3>
                <p>可能的原因:</p>
                <ul>
                    <li>视频源不可用</li>
                    <li>网络连接问题</li>
                    <li>播放器不支持此格式</li>
                </ul>
                <p>请尝试选择其他视频源或稍后重试</p>
                <button onclick="window.history.back()" style="padding: 8px 16px; margin-top: 10px; cursor: pointer;">返回上一页</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
    <script>
        // 解析 URL 参数
        function getQueryParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // 初始化播放器
        document.addEventListener('DOMContentLoaded', function() {
            const params = getQueryParams();
            const videoUrl = params.url;
            const videoTitle = params.title || '未知视频';
            const sourceText = params.source ? `(来源: ${params.source})` : '';
            
            document.getElementById('video-title').textContent = `${videoTitle} ${sourceText}`;
            document.title = videoTitle;

            if (!videoUrl) {
                showError('缺少视频URL参数');
                return;
            }

            try {
                const dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    autoplay: true,
                    theme: '#1E90FF',
                    video: {
                        url: videoUrl,
                        type: videoUrl.includes('.m3u8') ? 'hls' : 'auto',
                    },
                    hotkey: true,
                    preload: 'auto'
                });

                dp.on('loadstart', function() {
                    hideLoading();
                });

                dp.on('error', function() {
                    showError('视频加载失败');
                });

                // 超时检测
                setTimeout(function() {
                    if (dp.video.readyState === 0) {
                        showError('视频加载超时');
                    }
                }, 15000);
            } catch (error) {
                console.error('播放器初始化失败:', error);
                showError('播放器初始化失败');
            }
        });

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            const errorElement = document.getElementById('error-message');
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
